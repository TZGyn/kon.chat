<!doctype html>
<html lang="en" style="color-scheme: dark">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon-96x96.png"
			sizes="96x96" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Kon Chat" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Kon.chat</title>
		<meta
			name="description"
			content="Kon.chat - supercharged chat client with the latest and greatest models from every providers. ChatGPT/Gemini alternative" />
		<meta property="og:title" content="Kon.chat" />
		<meta
			property="og:description"
			content="Kon.chat - supercharged chat client with the latest and greatest models from every providers. ChatGPT/Gemini alternative" />
		<meta property="og:image" content="/logo.png" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://kon.chat" />
		<meta name="twitter:card" content="summary" />
		<script
			defer
			src="https://assets.onedollarstats.com/stonks.js"></script>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		style="background-color: #1e1e1e">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
