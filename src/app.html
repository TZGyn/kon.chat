<!doctype html>
<html lang="en" style="color-scheme: dark">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon-96x96.png"
			sizes="96x96" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Kon Chat" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Kon.chat</title>
		<meta
			name="description"
			content="Kon.chat - supercharged chat client with the latest and greatest models from every providers. ChatGPT/Gemini alternative" />
		<meta property="og:title" content="Kon.chat" />
		<meta
			property="og:description"
			content="Kon.chat - supercharged chat client with the latest and greatest models from every providers. ChatGPT/Gemini alternative" />
		<meta property="og:image" content="https://kon.chat/og.png" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://kon.chat" />
		<meta property="og:site_name" content="Kon.Chat" />
		<meta name="twitter:card" content="summary" />
		<meta
			property="twitter:image"
			content="https://kon.chat/og.png" />
		<meta property="twitter:title" content="Kon.Chat" />
		<meta
			property="twitter:description"
			content="All In One AI Chat App with Tools and Search" />
		<script
			defer
			src="https://assets.onedollarstats.com/stonks.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			!(function () {
				try {
					var d = document.documentElement,
						c = d.classList
					c.remove('light', 'dark')
					var e = localStorage.getItem('theme')
					if ('system' === e || (!e && true)) {
						var t = '(prefers-color-scheme: dark)',
							m = window.matchMedia(t)
						if (m.media !== t || m.matches) {
							d.style.colorScheme = 'dark'
							c.add('dark')
						} else {
							d.style.colorScheme = 'light'
							c.add('light')
						}
					} else if (e) {
						c.add(e || '')
					}
					if (e === 'light' || e === 'dark') d.style.colorScheme = e
				} catch (e) {}
			})()
		</script>
	</body>
</html>
