# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --build-arg PUBLIC_APP_URL=$PUBLIC_APP_URL --build-arg PUBLIC_API_URL=$PUBLIC_API_URL
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          PUBLIC_APP_URL: ${{ vars.PUBLIC_APP_URL }}
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
          TIPTAP_TOKEN: ${{ secrets.TIPTAP_TOKEN }}
